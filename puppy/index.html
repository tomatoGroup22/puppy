<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy page</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" href="./images/puppy-1.jpg" />
  </head>
  <body>
    <header class="puppyHeader">
      <div class="banner">
        <h1>puppy lovers page</h1>
      </div>
    </header>

    <section class="bannerImage">
      <div class="topImage">
        <img
          src="./images/banner-puppies.jpg"
          alt="banner"
          title="banner image"
        />
      </div>
    </section>

    <section class="boxOne">
      <div class="boxOfThree">
        <div class="puppyOne">
          <img src="./images/puppy-1.jpg" alt="puppy one" title="puppy one" />
        </div>

        <div class="missingPuppy">
          <p>Puppy missing here !!!</p>
        </div>

        <div class="puppyTwo">
          <img src="./images/puppy-2.jpg" alt="puppy two" title="puppy two" />
        </div>
      </div>
    </section>

    <section class="morePuppy">
      <div class="morePuppyText">
        <h2>More puppies</h2>
      </div>
    </section>
    <section class="boxTwo">
      <div class="boxOfTwo">
        <span class="puppyThree">
          <img
            src="./images/puppy-3.jpg"
            alt="puppy three"
            title="puppy three"
          />
        </span>
        <div class="puppyFour">
          <img src="./images/puppy-4.jpg" alt="puppy four" title="puppy four" />
        </div>
      </div>
    </section>

    <footer>
      <h3>developed by Kidus</h3>
    </footer>
  </body>
</html>
